<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Bouton retour -->
    <div id="backBtn" title="Retour" style="position:absolute; top:15px; left:15px; font-size:24px; cursor:pointer;">⬅️</div>

    <h1>Paramètres</h1>

    <input type="text" id="newUsername" placeholder="Nouveau pseudo">
    <button id="saveUsername">Changer le pseudo</button>

    <input type="email" id="newEmail" placeholder="Nouvel email">
    <button id="saveEmail">Changer l'email</button>

    <input type="password" id="newPassword" placeholder="Nouveau mot de passe">
    <button id="savePassword">Changer le mot de passe</button>

    <div style="margin-top:20px;">
      💎 <input type="number" id="diamondInput" min="0" style="width:80px; text-align:center;"> diamants
      <button id="saveDiamonds">Mettre à jour</button>
    </div>
  </div>

  <script type="module" src="settings.js"></script>
</body>
</html>
