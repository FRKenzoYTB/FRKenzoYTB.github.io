<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titicraft - Inscription</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #282c34;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #3b3f47;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bfff;
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #00bfff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00bfff;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      color: #282c34;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #008fc1;
    }
    .error {
      color: #ff6b6b;
      margin-bottom: 1rem;
    }
    .link {
      margin-top: 1rem;
      display: block;
      color: #00bfff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription Titicraft</h1>
    <form id="registerForm">
      <input id="pseudo" type="text" placeholder="Pseudo" required minlength="3" />
      <input id="email" type="email" placeholder="Adresse email" required />
      <input id="password" type="password" placeholder="Mot de passe" required minlength="6" />
      <div class="error" id="errorMsg"></div>
      <button type="submit">S'inscrire</button>
    </form>
    <a class="link" href="login.html">Déjà un compte ? Se connecter</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Ta config Firebase ici (change par la tienne)
    const firebaseConfig = {
      apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
      authDomain: "message-957c6.firebaseapp.com",
      databaseURL: "https://message-957c6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "message-957c6",
      storageBucket: "message-957c6.firebasestorage.app",
      messagingSenderId: "518720941529",
      appId: "1:518720941529:web:7c6b444ef9ac0b0d127dc8",
      measurementId: "G-GW0GKGQ9EP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const pseudo = document.getElementById("pseudo").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (pseudo.length < 3) {
        errorMsg.textContent = "Le pseudo doit faire au moins 3 caractères.";
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = "Le mot de passe doit faire au moins 6 caractères.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Met à jour le pseudo (displayName)
          updateProfile(userCredential.user, {
            displayName: pseudo
          }).then(() => {
            alert("Inscription réussie ! Tu peux maintenant te connecter.");
            window.location.href = "login.html"; // Redirection vers login
          });
        })
        .catch((error) => {
          // Affiche les erreurs les plus courantes
          switch (error.code) {
            case "auth/email-already-in-use":
              errorMsg.textContent = "Cette adresse email est déjà utilisée.";
              break;
            case "auth/invalid-email":
              errorMsg.textContent = "Adresse email invalide.";
              break;
            case "auth/weak-password":
              errorMsg.textContent = "Le mot de passe est trop faible.";
              break;
            default:
              errorMsg.textContent = error.message;
          }
        });
    });
  </script>
</body>
</html>
