<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - TitiCraft</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { cursor: pointer; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
      authDomain: "message-957c6.firebaseapp.com",
      databaseURL: "https://message-957c6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "message-957c6",
      storageBucket: "message-957c6.firebasestorage.app",
      messagingSenderId: "518720941529",
      appId: "1:518720941529:web:7c6b444ef9ac0b0d127dc8",
      measurementId: "G-GW0GKGQ9EP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = () => {
      const pseudo = document.getElementById("pseudo").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!pseudo || !email || !password) {
        alert("Merci de remplir tous les champs.");
        return;
      }
      if (password.length < 6) {
        alert("Le mot de passe doit faire au moins 6 caractères.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return updateProfile(user, { displayName: pseudo }).then(() => user);
        })
        .then((user) => sendEmailVerification(user))
        .then(() => {
          alert("Inscription réussie ! Un email de vérification a été envoyé. Vérifie ta boîte mail.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    };
  </script>
</head>
<body>
  <h1>Inscription sur TitiCraft</h1>
  <input type="text" id="pseudo" placeholder="Pseudo" required />
  <input type="email" id="email" placeholder="Adresse email" required />
  <input type="password" id="password" placeholder="Mot de passe (min 6 caractères)" required />
  <button onclick="register()">S'inscrire</button>
  <p>Tu as déjà un compte ? <a href="login.html">Connexion</a></p>
</body>
</html>
