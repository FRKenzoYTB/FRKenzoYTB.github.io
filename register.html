<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EverFrost - Inscription</title>
  <style>
    /* Même CSS que login.html pour garder cohérence */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      background: #22272e;
      border: none;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      width: 250px;
    }
    button {
      background: #61dafb;
      color: black;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #21a1f1;
      color: white;
    }
    a {
      color: #61dafb;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .help-circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #61dafb;
      color: black;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      margin-left: 10px;
      font-size: 18px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Créer un compte EverFrost
    <span class="help-circle" onclick="alert('Si vous avez une question, veuiller contacter Kenzo !')">?</span>
  </h1>
  <form id="registerForm" onsubmit="return false;">
    <input id="pseudo" type="text" placeholder="Pseudo" required minlength="3" />
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Mot de passe" required minlength="6" />
    <button id="registerBtn" type="submit">S'inscrire</button>
  </form>
  <a href="login.html">Déjà un compte ? Se connecter</a>

  <script type="module" src="register.js"></script>
</body>
</html>
