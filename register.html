<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - TitiCraft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Créer un compte</h1>
    <input type="text" id="pseudo" placeholder="Pseudo" />
    <input type="email" id="email" placeholder="Adresse email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="registerBtn">S'inscrire</button>
    <a href="login.html">Déjà un compte ? Se connecter</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      // Ta config Firebase ici
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('registerBtn').addEventListener('click', () => {
      const pseudo = document.getElementById('pseudo').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!pseudo || !email || !password) {
        alert("Merci de remplir tous les champs");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          return updateProfile(userCredential.user, { displayName: pseudo });
        })
        .then(() => {
          alert("Compte créé avec succès !");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>

<script type="module" src="register.js"></script>
</body>
</html>
