<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - TitiCraft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Se connecter</h1>

    <div class="help-circle" id="help">?</div>

    <input type="email" id="email" placeholder="Adresse email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="loginBtn">Se connecter</button>
    <a href="register.html">Pas encore de compte ? S'inscrire</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      // ta config Firebase ici
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Merci de remplir tous les champs.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(() => {
          alert("Email ou mot de passe incorrect.");
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });

    // Help message quand on clique sur ?
    document.getElementById('help').addEventListener('click', () => {
      alert("Si vous avez perdu votre mot de passe ou rencontré un problème, contactez Kenzo.");
    });
  </script>
</body>
</html>
