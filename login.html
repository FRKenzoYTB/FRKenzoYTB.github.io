<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EverFrost - Connexion</title>
  <!-- Colle ici le même CSS que register.html (ou mets-le dans un fichier commun) -->
  <style>
    /* Copie le même style que dans register.html */
    /* ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="help-circle" id="helpBtn">?</div>
    <div class="help-message" id="helpMsg">Si vous avez perdu votre mot de passe, demandez à Kenzo.</div>
    
    <h1>Connexion</h1>

    <form id="loginForm">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" required placeholder="exemple@exemple.com" />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required placeholder="••••••••" />

      <button type="submit">Se connecter</button>
    </form>

    <div class="bottom-text">
      Pas encore inscrit ? <a href="register.html">Créer un compte</a>
    </div>
  </div>

  <script>
    const helpBtn = document.getElementById('helpBtn');
    helpBtn.addEventListener('click', () => {
      helpBtn.classList.toggle('active');
    });

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      // Ici tu peux intégrer la connexion Firebase
      alert("Connexion en cours... (à implémenter)");
    });
  </script>
</body>
</html>
