<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - TitiCraft</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { cursor: pointer; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
      authDomain: "message-957c6.firebaseapp.com",
      databaseURL: "https://message-957c6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "message-957c6",
      storageBucket: "message-957c6.firebasestorage.app",
      messagingSenderId: "518720941529",
      appId: "1:518720941529:web:7c6b444ef9ac0b0d127dc8",
      measurementId: "G-GW0GKGQ9EP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Merci de remplir tous les champs.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert("Connexion réussie !");
            window.location.href = "home.html";
          } else {
            alert("Merci de vérifier ton adresse email avant de te connecter.");
            signOut(auth);
          }
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    };
  </script>
</head>
<body>
  <h1>Connexion sur TitiCraft</h1>
  <input type="email" id="email" placeholder="Adresse email" required />
  <input type="password" id="password" placeholder="Mot de passe" required />
  <button onclick="login()">Se connecter</button>
  <p>Tu n'as pas de compte ? <a href="register.html">Inscription</a></p>
  <p><a href="reset.html">Mot de passe oublié ?</a></p>
</body>
</html>
