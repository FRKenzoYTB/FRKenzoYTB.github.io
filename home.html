    padding: 15px;

  #messages {

    margin-bottom: 8px;
    color: #e0e7ff;
    font-size: 0.9rem;
  }
  #chatInput {
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    outline: none;
    margin-bottom: 8px;
  }
  /* Formulaires */
  form {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 12px;
  }
  form input[type=text], form input[type=number] {
    flex-grow: 1;
    padding: 6px 8px;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  form textarea {
    width: 100%;
    resize: vertical;
    padding: 6px 8px;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  ul li {
    background: #334155;
    margin-bottom: 8px;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
  }
  ul li:hover {
    background: #475569;
  }
  ul li.selected {
    background: #0284c7;
  }
  /* Shop entreprises + articles */
  .enterprise {
    margin-bottom: 12px;
    border-bottom: 1px solid #475569;
    padding-bottom: 8px;
  }
  .enterprise h3 {
    margin: 0 0 4px 0;
    color: #fbbf24;
  }
  .article {
    background: #334155;
    margin: 6px 0;
    padding: 6px;
    border-radius: 6px;
  }
  .article-title {
    font-weight: 600;
  }
  .article-desc {
    font-size: 0.85rem;
    color: #94a3b8;
  }
</style>
