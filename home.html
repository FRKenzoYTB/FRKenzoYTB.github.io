<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EverFrost - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #282c34;
      color: white;
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      height: 100vh;
    }
    header {
      background: #3a3f4b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #userInfo {
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    #settingsBtn {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      background: #61dafb;
      color: black;
      transition: background 0.3s ease;
    }
    #settingsBtn:hover {
      background: #21a1f1;
      color: white;
    }
    #logoutBtn {
      background: #61dafb;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: background 0.3s ease;
      margin-left: 1rem;
    }
    #logoutBtn:hover {
      background: #21a1f1;
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem 2rem;
      box-sizing: border-box;
      gap: 1rem;
    }
    .menu-button {
      background: #3a3f4b;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 200px;
    }
    .menu-button:hover {
      background: #61dafb;
      color: black;
    }
    .btn-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <header>
    <div id="userInfo">
      <span id="pseudoUser">Chargement...</span>
      <span id="diamondsDisplay">üíé 0</span>
      <div id="settingsBtn" title="Param√®tres">‚öôÔ∏è</div>
      <button id="logoutBtn">Se d√©connecter</button>
    </div>
  </header>

  <main>
    <button id="soloBtn" class="menu-button">Mode Solo</button>
    <button id="multiBtn" class="menu-button">Multijoueur</button>
    <button id="creditsBtn" class="menu-button">Cr√©dits</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
      authDomain: "message-957c6.firebaseapp.com",
      databaseURL: "https://message-957c6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "message-957c6",
      storageBucket: "message-957c6.appspot.com",
      messagingSenderId: "518720941529",
      appId: "1:518720941529:web:7c6b444ef9ac0b0d127dc8",
      measurementId: "G-GW0GKGQ9EP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const pseudoUser = document.getElementById("pseudoUser");
    const diamondsDisplay = document.getElementById("diamondsDisplay");
    const logoutBtn = document.getElementById("logoutBtn");
    const settingsBtn = document.getElementById("settingsBtn");

    const soloBtn = document.getElementById("soloBtn");
    const multiBtn = document.getElementById("multiBtn");
    const creditsBtn = document.getElementById("creditsBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        pseudoUser.textContent = user.displayName || "Anonyme";
        const diamondRef = ref(db, "users/" + user.uid + "/diamonds");
        get(diamondRef).then(snapshot => {
          if (snapshot.exists()) {
            diamondsDisplay.textContent = `üíé ${snapshot.val()}`;
          } else {
            diamondsDisplay.textContent = "üíé 0";
          }
        });
      }
    });

    settingsBtn.addEventListener("click", () => {
      window.location.href = "settings.html";
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    soloBtn.addEventListener("click", () => alert("Mode solo bient√¥t disponible !"));
    multiBtn.addEventListener("click", () => alert("Mode multijoueur bient√¥t disponible !"));
    creditsBtn.addEventListener("click", () => alert("Cr√©dits : D√©velopp√© par Kenzo_0025"));
  </script>
</body>
</html>
