<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KenzoPay - Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3fdf6;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .topbar {
      background: #2ecc71;
      padding: 15px;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logs {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
    }
    .log {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .log img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .btn {
      background: #2ecc71;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .btn:hover { background: #27ae60; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="topbar">KenzoPay</div>
  <div class="container">
    <div class="balance">Solde: <span id="balance">0</span> µ</div>
    <button class="btn" id="donateBtn">+ Donner de l'argent</button>

    <h3>Notifications</h3>
    <div class="logs" id="logs"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="donateModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Envoyer de l'argent</h3>
      <input type="email" id="destEmail" placeholder="Email du destinataire" required>
      <input type="number" id="amount" placeholder="Montant (µ)" min="1" required>
      <textarea id="message" placeholder="Message (optionnel)"></textarea>
      <button class="btn" id="sendMoney">Envoyer</button>
    </div>
  </div>

  <script>
    // ✅ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDyWu4TI4PIRXfeb7yqt0WIGClgu10IjkM",
      authDomain: "kylita-f2923.firebaseapp.com",
      databaseURL: "https://kylita-f2923-default-rtdb.firebaseio.com",
      projectId: "kylita-f2923",
      storageBucket: "kylita-f2923.appspot.com",
      messagingSenderId: "431823530994",
      appId: "1:431823530994:web:88a07e633751686e5ad96b",
      measurementId: "G-F4LLNWQJ16"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let currentUid = null;
    let balance = 0;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        currentUid = user.uid;

        // Charger balance
        db.ref("users/" + currentUid + "/balance").on("value", snap => {
          balance = snap.val() || 0;
          document.getElementById("balance").textContent = balance;
        });

        // Charger logs
        db.ref("users/" + currentUid + "/logs").on("child_added", snap => {
          const logMsg = snap.val();
          displayLog(logMsg);
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function displayLog(msg) {
      const logsDiv = document.getElementById("logs");
      const div = document.createElement("div");
      div.className = "log";

      let icon = "";
      if (msg.startsWith("[TRANSFERT]")) {
        icon = "transfert.png";
        msg = msg.replace("[TRANSFERT]", "");
      } else if (msg.startsWith("[RECEPTION]")) {
        icon = "recept.png";
        msg = msg.replace("[RECEPTION]", "");
      }

      if (icon) {
        const img = document.createElement("img");
        img.src = icon;
        div.appendChild(img);
      }

      const span = document.createElement("span");
      span.textContent = msg;
      div.appendChild(span);

      logsDiv.prepend(div);
    }

    // Modal
    const modal = document.getElementById("donateModal");
    document.getElementById("donateBtn").onclick = () => modal.style.display = "flex";
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";

    // Envoyer argent
    document.getElementById("sendMoney").onclick = async () => {
      const destEmail = document.getElementById("destEmail").value.trim();
      const amount = parseInt(document.getElementById("amount").value);
      const message = document.getElementById("message").value.trim();

      if (!destEmail || !amount) return alert("Champs obligatoires !");
      if (amount > balance) return alert("Montant supérieur à votre solde.");

      // Trouver UID du destinataire par email
      const usersSnap = await db.ref("users").once("value");
      let destUid = null;
      usersSnap.forEach(child => {
        if (child.val().email === destEmail) {
          destUid = child.key;
        }
      });

      if (!destUid) return alert("Destinataire introuvable.");

      // Débiter expéditeur
      db.ref("users/" + currentUid + "/balance").set(balance - amount);
      db.ref("users/" + currentUid + "/logs").push("[TRANSFERT] Vous avez effectué un virement de " + amount + "µ à " + destEmail);

      // Créditer destinataire
      db.ref("users/" + destUid + "/balance").transaction(b => (b || 0) + amount);
      db.ref("users/" + destUid + "/logs").push("[RECEPTION] Vous avez reçu " + amount + "µ de la part de " + currentUser.email);

      modal.style.display = "none";
    };
  </script>
</body>
</html>
