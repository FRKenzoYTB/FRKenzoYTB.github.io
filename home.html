<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EverFrost - Home</title>
<style>
  /* Reset / base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #0e1621;
    color: #c3d0d8;
  }
  header {
    background: #152238;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #4061f4;
  }
  #logo {
    font-weight: 900;
    font-size: 1.6rem;
    color: #4061f4;
  }
  nav button {
    background: #4061f4;
    border: none;
    color: white;
    padding: 8px 14px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  nav button:hover {
    background: #3051c4;
  }

  main {
    display: flex;
    height: calc(100vh - 56px);
    gap: 10px;
    padding: 15px 20px;
  }

  /* Left panel - serveurs */
  #serverPanel {
    background: #1c2940;
    width: 220px;
    border-radius: 8px;
    padding: 12px;
    display: flex;
    flex-direction: column;
  }
  #serverPanel h2 {
    margin: 0 0 12px 0;
    font-weight: 700;
    color: #81a2ff;
  }
  #serverList {
    flex-grow: 1;
    overflow-y: auto;
  }
  .server-item {
    background: #4061f4;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
    cursor: pointer;
    color: white;
    user-select: none;
    transition: background-color 0.3s;
  }
  .server-item:hover, .server-item.selected {
    background: #3051c4;
  }
  #addServerForm {
    margin-top: 12px;
  }
  #addServerForm input[type="text"] {
    width: calc(100% - 90px);
    padding: 6px 8px;
    border-radius: 5px;
    border: none;
  }
  #addServerForm button {
    width: 80px;
    margin-left: 8px;
  }

  /* Right panel - contenu (chat, shop, transactions) */
  #contentPanel {
    flex-grow: 1;
    background: #182a49;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
  }

  /* Tabs */
  #tabs {
    display: flex;
    border-bottom: 2px solid #4061f4;
  }
  #tabs button {
    flex-grow: 1;
    background: transparent;
    border: none;
    color: #9bb0ff;
    padding: 12px 0;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  #tabs button.active {
    background: #4061f4;
    color: white;
    border-radius: 8px 8px 0 0;
  }

  /* Tab content */
  .tab-content {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    color: #c3d0d8;
  }

  /* Chat */
  #messages {
    height: 350px;
    background: #1f365f;
    border-radius: 8px;
    padding: 12px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.3;
    margin-bottom: 10px;
  }
  #chatInputContainer {
    display: flex;
  }
  #chatInput {
    flex-grow: 1;
    padding: 8px 12px;
    border-radius: 6px 0 0 6px;
    border: none;
    font-size: 14px;
  }
  #sendBtn {
    background: #4061f4;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 0 6px 6px 0;
    cursor: pointer;
  }
  #sendBtn:hover {
    background: #3051c4;
  }

  /* Shop */
  #shopSection {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  #enterpriseList {
    max-height: 160px;
    overflow-y: auto;
    border: 1px solid #4061f4;
    border-radius: 6px;
    padding: 8px;
    background: #1c2940;
  }
  .enterprise-item {
    border-bottom: 1px solid #4061f4;
    padding: 6px 0;
    cursor: pointer;
  }
  .enterprise-item:last-child {
    border-bottom: none;
  }
  .enterprise-item.selected {
    background: #4061f4;
    color: white;
    border-radius: 4px;
  }
  #articleList {
    max-height: 160px;
    overflow-y: auto;
    border: 1px solid #4061f4;
    border-radius: 6px;
    padding: 8px;
    background: #1c2940;
  }
  .article-item {
    border-bottom: 1px solid #4061f4;
    padding: 6px 0;
  }
  .article-item:last-child {
    border-bottom: none;
  }

  /* Transaction */
  #transactionList {
    max-height: 530px;
    overflow-y: auto;
    border: 1px solid #4061f4;
    border-radius: 6px;
    padding: 8px;
    background: #1c2940;
    font-size: 14px;
  }

  /* Forms */
  input[type="text"], input[type="number"] {
    background: #233454;
    border: 1px solid #4061f4;
    color: #c3d0d8;
  }
  button {
    font-family: inherit;
  }
</style>
</head>
<body>

<header>
  <div id="logo">EverFrost</div>
  <nav>
    <button id="settingsBtn">⚙️ Paramètres</button>
    <button id="logoutBtn">Déconnexion</button>
  </nav>
</header>

<main>
  <section id="serverPanel">
    <h2>Mes Serveurs</h2>
    <div id="serverList">
      <!-- Serveurs ajoutés ici -->
    </div>
    <form id="addServerForm">
      <input type="text" id="newServerName" placeholder="Nom du serveur" required />
      <button type="submit">Ajouter</button>
    </form>
  </section>

  <section id="contentPanel">
    <div id="tabs">
      <button class="tabBtn active" data-tab="chatTab">Chat</button>
      <button class="tabBtn" data-tab="shopTab">Shop</button>
      <button class="tabBtn" data-tab="transactionTab">Transactions</button>
    </div>

    <div id="chatTab" class="tab-content">
      <div id="messages"></div>
      <div id="chatInputContainer">
        <input id="chatInput" type="text" placeholder="Écrire un message..." autocomplete="off" />
        <button id="sendBtn">Envoyer</button>
      </div>
    </div>

    <div id="shopTab" class="tab-content" style="display:none;">
      <h3>Entreprises</h3>
      <div id="enterpriseList"></div>

      <form id="addEnterpriseForm">
        <input type="text" id="enterpriseName" placeholder="Nom entreprise" required />
        <button type="submit">Créer entreprise</button>
      </form>

      <h3>Articles</h3>
      <div id="articleList"></div>

      <form id="addArticleForm">
        <input type="text" id="articleTitle" placeholder="Titre article" required />
        <input type="text" id="articleDescription" placeholder="Description (optionnel)" />
        <input type="number" id="articlePrice" placeholder="Prix (diamants)" min="1" required />
        <button type="submit">Ajouter article</button>
      </form>
    </div>

    <div id="transactionTab" class="tab-content" style="display:none;">
      <h3>Historique des transactions</h3>
      <div id="transactionList"></div>
    </div>
  </section>
</main>

<script type="module" src="home.js"></script>
</body>
</html>
