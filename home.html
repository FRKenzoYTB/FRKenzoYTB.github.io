<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--muted:#9aa4b2;--bubble:#0b1a2b}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,#071022 0%,#08172a 100%);display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef6}
    .container{width:100%;max-width:760px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid rgba(255,255,255,0.02)}
    header h1{font-size:16px;margin:0}
    header .user{font-size:13px;color:var(--muted)}
    main{display:grid;grid-template-rows:1fr auto;min-height:480px}
    #messages{padding:18px;overflow:auto;display:flex;flex-direction:column;gap:10px;background-image:linear-gradient(0deg, rgba(255,255,255,0.01), transparent)}
    .msg{max-width:78%;padding:10px 12px;border-radius:10px;background:var(--bubble);box-shadow:inset 0 -1px 0 rgba(255,255,255,0.02)}
    .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
    .mine{align-self:flex-end;background:linear-gradient(180deg, rgba(96,165,250,0.15), rgba(96,165,250,0.06));border:1px solid rgba(96,165,250,0.1)}
    .controls{display:flex;gap:8px;padding:12px;border-top:1px solid rgba(255,255,255,0.02);background:linear-gradient(180deg, transparent, rgba(0,0,0,0.02));align-items:center}
    .controls input[type=text]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;font-size:14px}
    .controls button{padding:10px 14px;border-radius:8px;border:none;background:var(--accent);color:#04223a;font-weight:600;cursor:pointer}
    .small{font-size:12px;color:var(--muted)}
    .empty{opacity:0.7;text-align:center;padding:40px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Chat</h1>
      <div class="user">Connecté en tant que <strong id="usernameDisplay">...</strong></div>
    </header>

    <main>
      <div id="messages">
        <div class="empty">Chargement des messages…</div>
      </div>

      <div class="controls">
        <input id="messageInput" type="text" placeholder="Écris un message..." autocomplete="off" />
        <button id="sendBtn">Envoyer</button>
      </div>
    </main>
  </div>

  <script type="module">
// ===== CONFIG FIREBASE =====
const firebaseConfig = {
  apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
  authDomain: "message-957c6.firebaseapp.com",
  databaseURL: "https://message-957c6-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "message-957c6",
  storageBucket: "message-957c6.firebasestorage.app",
  messagingSenderId: "518720941529",
  appId: "1:518720941529:web:7c6b444ef9ac0b0d127dc8",
  measurementId: "G-GW0GKGQ9EP"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let username = null;
const usernameDisplay = document.getElementById("usernameDisplay");
const messagesEl = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

// ===== AUTH & RÉCUPÉRATION DU PSEUDO =====
auth.onAuthStateChanged(user => {
  if (user) {
    const uid = user.uid;
    db.ref("users/" + uid + "/displayName").once("value").then(snap => {
      username = snap.val() || "Invité";
      usernameDisplay.textContent = username;
    });
  } else {
    // Redirection si non connecté
    window.location.href = "index.html";
  }
});

// ===== ENVOI DU MESSAGE =====
function sendMessage() {
  const text = input.value.trim();
  if (!text || !username) return;
  
  db.ref("messages").push({
    name: username,
    text: text,
    timestamp: Date.now()
  });
  
  input.value = "";
  input.focus();
}

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

// ===== AFFICHAGE DES MESSAGES =====
function escapeHtml(str) {
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

function renderMessage(obj) {
  const div = document.createElement("div");
  div.className = "msg" + (obj.name === username ? " mine" : "");
  
  const meta = document.createElement("div");
  meta.className = "meta";
  meta.innerHTML = `${escapeHtml(obj.name)} · <span class="small">${new Date(obj.timestamp).toLocaleString()}</span>`;
  
  const body = document.createElement("div");
  body.innerHTML = escapeHtml(obj.text);
  
  div.appendChild(meta);
  div.appendChild(body);
  messagesEl.appendChild(div);
  
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

// Écoute en temps réel des messages
db.ref("messages").orderByChild("timestamp").limitToLast(200).on("child_added", snap => {
  const data = snap.val();
  if (data) renderMessage(data);
});
  </script>
</body>
</html>
