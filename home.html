<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EverFrost - Accueil</title>
<style>
  /* Couleurs & style similaire √† avant */
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #0a2239; /* bleu fonc√© */
    color: #dbe9f4; /* texte clair */
  }
  header {
    background-color: #08203c; /* bleu plus fonc√© */
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.5);
  }
  #logo {
    font-weight: bold;
    font-size: 1.8em;
    color: #7fd1ff; /* bleu clair */
    user-select: none;
  }
  #userPanel {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  #pseudoUser {
    font-weight: 600;
  }
  #diamantCount {
    font-weight: 700;
    color: #66d3ff;
  }
  button {
    background-color: #126fb2;
    border: none;
    border-radius: 4px;
    color: #dbe9f4;
    padding: 6px 12px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #4ea7e8;
  }

  main {
    max-width: 900px;
    margin: 20px auto;
    background: #133a62; /* fond section */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgb(102 211 255 / 0.3);
  }

  h2, h3 {
    color: #a7d4ff;
    margin-top: 0;
  }

  /* Chat */
  #chatContainer {
    margin-top: 20px;
  }
  #messages {
    height: 180px;
    overflow-y: auto;
    border: 1px solid #2c668d;
    background: #0e2b53;
    padding: 10px;
    border-radius: 6px;
    font-size: 0.9em;
  }
  #chatInput {
    width: calc(100% - 90px);
    padding: 8px;
    border: none;
    border-radius: 4px 0 0 4px;
    font-size: 1em;
  }
  #sendBtn {
    width: 70px;
    border-radius: 0 4px 4px 0;
    font-weight: 700;
  }

  /* Transactions */
  #transactionsList {
    margin-top: 10px;
    max-height: 220px;
    overflow-y: auto;
    border: 1px solid #2c668d;
    background: #0e2b53;
    padding: 15px;
    border-radius: 6px;
    font-size: 0.9em;
  }
  #transactionsList div {
    margin-bottom: 8px;
    padding: 6px;
    background: #184d81;
    border-radius: 4px;
    color: #cbe6ff;
  }

</style>
</head>
<body>

<header>
  <div id="logo">EverFrost</div>
  <div id="userPanel">
    <div><strong id="pseudoUser">Utilisateur</strong> | <span>üíé <span id="diamantCount">0</span></span></div>
    <button id="settingsBtn" title="Param√®tres">‚öôÔ∏è</button>
    <button id="logoutBtn">D√©connexion</button>
  </div>
</header>

<main>
  <h2>Bienvenue sur EverFrost !</h2>

  <!-- Chat -->
  <section id="chatContainer">
    <h3>Chat</h3>
    <div id="messages"></div>
    <div style="display: flex; margin-top: 10px;">
      <input id="chatInput" type="text" placeholder="√âcrire un message..." autocomplete="off" />
      <button id="sendBtn">Envoyer</button>
    </div>
  </section>

  <!-- Transactions -->
  <section id="transactionsSection">
    <h3>Transactions r√©centes</h3>
    <div id="transactionsList">Chargement...</div>
  </section>
</main>

<script type="module" src="home.js"></script>

</body>
</html>
