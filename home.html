<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EverFrost - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #282c34;
      color: white;
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      height: 100vh;
    }
    header {
      background: #3a3f4b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #pseudoUser {
      font-weight: bold;
      font-size: 1.2rem;
    }
    #logoutBtn {
      background: #61dafb;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: background 0.3s ease;
    }
    #logoutBtn:hover {
      background: #21a1f1;
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem 2rem;
      box-sizing: border-box;
    }
    #chatBox {
      flex: 1;
      background: #1e222a;
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message .pseudo {
      font-weight: bold;
      margin-right: 0.6rem;
    }
    .message.own {
      background-color: #61dafb;
      color: black;
      align-self: flex-end;
    }
    .message.other {
      background-color: #3a3f4b;
      color: white;
      align-self: flex-start;
    }
    #msgForm {
      display: flex;
      gap: 0.5rem;
    }
    #msgInput {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    #msgSendBtn {
      padding: 0.8rem 1.2rem;
      background: #61dafb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: background 0.3s ease;
    }
    #msgSendBtn:hover {
      background: #21a1f1;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div>Connecté en tant que <span id="pseudoUser"></span></div>
    <button id="logoutBtn">Se déconnecter</button>
  </header>

  <main>
    <div id="chatBox"></div>

    <form id="msgForm">
      <input type="text" id="msgInput" placeholder="Écris un message..." autocomplete="off" required />
      <button type="submit" id="msgSendBtn">Envoyer</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
      authDomain: "message-957c6.firebaseapp.com",
      databaseURL: "https://message-957c6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "message-957c6",
      storageBucket: "message-957c6.appspot.com",
      messagingSenderId: "518720941529",
      appId: "1:518720941529:web:7c6b444ef9ac0b0d127dc8",
      measurementId: "G-GW0GKGQ9EP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const pseudoUser = document.getElementById("pseudoUser");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatBox = document.getElementById("chatBox");
    const msgForm = document.getElementById("msgForm");
    const msgInput = document.getElementById("msgInput");

    let currentUser = null;

    // Vérifier connexion
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      pseudoUser.textContent = user.displayName || "Anonyme";
      listenMessages();
    });

    // Écouter messages
    function listenMessages() {
      const messagesRef = ref(db, "messages");

      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.uid === currentUser.uid ? "own" : "other");
        div.innerHTML = `<span class="pseudo">${escapeHtml(msg.pseudo)}:</span> ${escapeHtml(msg.text)}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Sécurité HTML
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Envoyer message
    msgForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text) return;

      const messagesRef = ref(db, "messages");
      push(messagesRef, {
        uid: currentUser.uid,
        pseudo: currentUser.displayName || "Anonyme",
        text: text,
        timestamp: serverTimestamp()
      });

      msgInput.value = "";
    });

    // Déconnexion
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
