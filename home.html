<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--muted:#9aa4b2;--bubble:#0b1a2b}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,#071022 0%,#08172a 100%);display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef6}
    .container{width:100%;max-width:760px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid rgba(255,255,255,0.02)}
    header h1{font-size:16px;margin:0}
    header .user{font-size:13px;color:var(--muted)}
    main{display:grid;grid-template-rows:1fr auto;min-height:480px}
    #messages{padding:18px;overflow:auto;display:flex;flex-direction:column;gap:10px;background-image:linear-gradient(0deg, rgba(255,255,255,0.01), transparent)}
    .msg{max-width:78%;padding:10px 12px;border-radius:10px;background:var(--bubble);box-shadow:inset 0 -1px 0 rgba(255,255,255,0.02)}
    .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
    .mine{align-self:flex-end;background:linear-gradient(180deg, rgba(96,165,250,0.15), rgba(96,165,250,0.06));border:1px solid rgba(96,165,250,0.1)}
    .controls{display:flex;gap:8px;padding:12px;border-top:1px solid rgba(255,255,255,0.02);background:linear-gradient(180deg, transparent, rgba(0,0,0,0.02));align-items:center}
    .controls input[type=text]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;font-size:14px}
    .controls button{padding:10px 14px;border-radius:8px;border:none;background:var(--accent);color:#04223a;font-weight:600;cursor:pointer}
    .small{font-size:12px;color:var(--muted)}
    .empty{opacity:0.7;text-align:center;padding:40px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Chat</h1>
      <div class="user">Connecté en tant que <strong id="usernameDisplay">...</strong></div>
    </header>

    <main>
      <div id="messages">
        <div class="empty">Chargement des messages…</div>
      </div>

      <div class="controls">
        <input id="messageInput" type="text" placeholder="Écris un message..." autocomplete="off" />
        <button id="sendBtn">Envoyer</button>
      </div>
    </main>
  </div>

  <script type="module">
    // ------------- CONFIG FIREBASE (utilise la config que tu as fournie) -------------
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDyWu4TI4PIRXfeb7yqt0WIGClgu10IjkM",
  authDomain: "kylita-f2923.firebaseapp.com",
  databaseURL: "https://kylita-f2923-default-rtdb.firebaseio.com",
  projectId: "kylita-f2923",
  storageBucket: "kylita-f2923.firebasestorage.app",
  messagingSenderId: "431823530994",
  appId: "1:431823530994:web:88a07e633751686e5ad96b",
  measurementId: "G-F4LLNWQJ16"
};

    // Imports (Firebase modular SDK)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getDatabase, ref, push, onChildAdded, query, limitToLast, orderByChild } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    // ---------- Helpers UI ----------
    const usernameDisplay = document.getElementById('usernameDisplay');
    const messagesEl = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Récupère le pseudo depuis : 1) localStorage 'username' 2) param URL '?username=...' 3) prompt
    function getUsername(){
      const url = new URL(window.location.href);
      let name = url.searchParams.get('username') || localStorage.getItem('username');
      if(!name){
        name = prompt('Entrez votre pseudo pour le chat :') || 'Invité';
        localStorage.setItem('username', name);
      }
      return name;
    }

    const username = getUsername();
    usernameDisplay.textContent = username;

    // échappe le texte pour éviter l'injection HTML simple
    function escapeHtml(str){
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // affiche un message dans la zone messages
    function renderMessage(obj){
      // retire le placeholder 'empty' si présent
      const empty = messagesEl.querySelector('.empty');
      if(empty) empty.remove();

      const div = document.createElement('div');
      div.className = 'msg' + (obj.name === username ? ' mine' : '');

      const meta = document.createElement('div');
      meta.className = 'meta';
      const time = new Date(obj.timestamp || Date.now());
      meta.innerHTML = `${escapeHtml(obj.name)} · <span class="small">${time.toLocaleString()}</span>`;

      const body = document.createElement('div');
      body.innerHTML = escapeHtml(obj.text);

      div.appendChild(meta);
      div.appendChild(body);
      messagesEl.appendChild(div);

      // garder le scroll en bas
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // écoute les nouveaux messages (limite aux 200 derniers affichés pour performance)
    const recentQuery = query(messagesRef, orderByChild('timestamp'));
    onChildAdded(recentQuery, (snap) => {
      const data = snap.val();
      if(!data) return;
      renderMessage(data);
    });

    // envoi du message
    async function sendMessage(){
      const text = input.value.trim();
      if(!text) return;
      const payload = { name: username, text, timestamp: Date.now() };
      try{
        await push(messagesRef, payload);
        input.value = '';
        input.focus();
      }catch(err){
        console.error('Erreur en envoyant le message', err);
        alert('Impossible d\'envoyer le message — vérifie la connexion ou les règles Firebase.');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if(e.key === 'Enter') sendMessage(); });

    // focus automatique
    input.focus();

    // petite protection : vide la zone après 1h d'inactivité (optionnel)
    // setInterval(() => { /* housekeeping si besoin */ }, 60_000);

  </script>
</body>
</html>
