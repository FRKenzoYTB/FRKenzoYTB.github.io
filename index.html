<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Mini Chat Firebase (modulaire)</title>
<style>
  body, html {
    height: 100%;
    margin: 0; 
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  #chat {
    width: 300px;
    height: 400px;
    background: white;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
  }
  #inputArea {
    display: flex;
  }
  #inputArea input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 0 0 0 10px;
    font-size: 14px;
  }
  #inputArea button {
    padding: 10px 15px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 0 0 10px 0;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Écrire un message..." />
    <button id="sendBtn">Envoyer</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
    authDomain: "message-957c6.firebaseapp.com",
    databaseURL: "https://message-957c6-default-rtdb.firebaseio.com",
    projectId: "message-957c6",
    storageBucket: "message-957c6.appspot.com",
    messagingSenderId: "518720941529",
    appId: "1:518720941529:web:7c6b444ef9ac0b0d127dc8",
    measurementId: "G-GW0GKGQ9EP"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  function displayMessage(text) {
    const msgEl = document.createElement('div');
    msgEl.textContent = text;
    messagesDiv.appendChild(msgEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if(text.length === 0) return;

    push(ref(db, 'messages'), {
      text: text,
      timestamp: Date.now()
    });

    input.value = '';
  });

  input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendBtn.click();
  });

  // Récupérer les 50 derniers messages en temps réel
  const recentMessagesQuery = query(ref(db, 'messages'), limitToLast(50));
  onChildAdded(recentMessagesQuery, (snapshot) => {
    const msg = snapshot.val();
    displayMessage(msg.text);
  });

</script>

</body>
</html>
