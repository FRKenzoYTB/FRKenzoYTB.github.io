<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KenzoPay - Connexion</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }
    header {
      background: #28a745;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .container {
      max-width: 350px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #28a745;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>KenzoPay</header>

  <div class="container">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion</button>
    <button onclick="register()">Inscription</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    // âœ… Ta config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
      authDomain: "message-957c6.firebaseapp.com",
      databaseURL: "https://message-957c6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "message-957c6",
      storageBucket: "message-957c6.firebasestorage.app",
      messagingSenderId: "518720941529",
      appId: "1:518720941529:web:7c6b444ef9ac0b0d"
    };

    // âœ… Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const msg = document.getElementById("msg");

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          msg.style.color = "green";
          msg.textContent = "Connexion rÃ©ussie âœ…";
          setTimeout(() => {
            window.location.href = "dashboard.html"; // Redirection aprÃ¨s connexion
          }, 1000);
        })
        .catch(error => {
          msg.style.color = "red";
          msg.textContent = "Erreur : " + error.message;
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          msg.style.color = "green";
          msg.textContent = "Compte crÃ©Ã© avec succÃ¨s ðŸŽ‰";
        })
        .catch(error => {
          msg.style.color = "red";
          msg.textContent = "Erreur : " + error.message;
        });
    }
  </script>
</body>
</html>
