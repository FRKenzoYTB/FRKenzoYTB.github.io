<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Chat Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #222;
      color: white;
    }
    #messages {
      width: 80vw;
      max-width: 600px;
      height: 300px;
      background: #333;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    #messages div {
      background: #555;
      padding: 6px 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    form {
      display: flex;
      gap: 10px;
      width: 80vw;
      max-width: 600px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div id="messages"></div>

  <form id="form">
    <input type="text" id="messageInput" placeholder="Écris un message..." autocomplete="off" />
    <button type="submit">Envoyer</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, push, query, limitToLast, onChildAdded } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzSzAc3Fz18PdgumpGY3_s2K42v2MzYK0",
      authDomain: "message-957c6.firebaseapp.com",
      databaseURL: "https://message-957c6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "message-957c6",
      storageBucket: "message-957c6.appspot.com",
      messagingSenderId: "518720941529",
      appId: "1:518720941529:web:7c6b444ef9ac0b0d127dc8",
      measurementId: "G-GW0GKGQ9EP"
    };

    // Initialise Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesRef = ref(db, 'messages');
    const recentMessagesQuery = query(messagesRef, limitToLast(50));

    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('messageInput');

    // Affiche un message dans la div
    function displayMessage(text) {
      const div = document.createElement('div');
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // scroll vers le bas
    }

    // Ecoute les messages existants + nouveaux en temps réel
    onChildAdded(recentMessagesQuery, (snapshot) => {
      const msg = snapshot.val();
      if(msg && msg.text) {
        displayMessage(msg.text);
      }
    });

    // Envoie un message à Firebase quand on soumet le formulaire
    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if(text.length > 0) {
        push(messagesRef, {
          text: text,
          timestamp: Date.now()
        });
        input.value = '';
      }
    });
  </script>

</body>
</html>

</script>

</body>
</html>
