<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Mini Chat Firebase</title>
<style>
  body, html {
    height: 100%;
    margin: 0; 
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  #chat {
    width: 300px;
    height: 400px;
    background: white;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
  }
  #inputArea {
    display: flex;
  }
  #inputArea input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 0 0 0 10px;
    font-size: 14px;
  }
  #inputArea button {
    padding: 10px 15px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 0 0 10px 0;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Écrire un message..." />
    <button id="sendBtn">Envoyer</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Ta config Firebase ici
  const firebaseConfig = {
    apiKey: "ton_api_key",
    authDomain: "ton_projet.firebaseapp.com",
    databaseURL: "https://ton_projet-default-rtdb.firebaseio.com",
    projectId: "ton_projet",
    storageBucket: "ton_projet.appspot.com",
    messagingSenderId: "xxxxxxx",
    appId: "x:xxxx:web:xxxxxx"
  };

  // Initialiser Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  // Fonction pour afficher un message
  function displayMessage(text) {
    const msgEl = document.createElement('div');
    msgEl.textContent = text;
    messagesDiv.appendChild(msgEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll en bas
  }

  // Envoyer un message
  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if(text.length === 0) return;

    // Push message dans Firebase
    db.ref('messages').push({
      text: text,
      timestamp: Date.now()
    });
    input.value = '';
  });

  // Écouter les nouveaux messages en temps réel
  db.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
    const msg = snapshot.val();
    displayMessage(msg.text);
  });

  // Optionnel : envoyer avec la touche Entrée
  input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
